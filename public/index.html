<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="icon" href="%PUBLIC_URL%/amalcp.png" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/amalcp.png" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.js"></script>
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link rel="preload" as="script" href="./static/js/spiral.js">
    <title>Portfolio</title>

    <script defer src="/_vercel/insights/script.js"></script>
    <style>
        #overlay {
            width: 100vw;
            height: 100vh;
            position: fixed;
            top: 0;
            background-color: black;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            left: 0;

        }

        #overlay::-webkit-scrollbar {
            display: none;
            color: white;
        }

        /* HTML: <div class="loader"></div> */
        .loader {
            width: 50px;
            aspect-ratio: 1;
            border-radius: 50%;
            background: var(--Grad, linear-gradient(180deg, #FD2E35 0.01%, rgba(253, 46, 53, 0.00) 195.45%, #342020 195.45%));
            -webkit-mask: radial-gradient(circle closest-side at 50% 40%, #0000 94%, #000);
            mask: radial-gradient(circle closest-side at 50% 40%, rgba(0, 0, 0, 0) 94%, #000);
            transform-origin: 50% 40%;
            animation: l25 1s infinite linear;
        }

        @keyframes l25 {
            100% {
                transform: rotate(1turn)
            }
        }
    </style>
    <script>
        $(window).load(function () {
            $('#overlay').hide();
        });
    </script>

</head>

<body>
    <div id="overlay">
        <div class="loader"></div>
    </div>
    <div id="root"></div>
</body>

</html>
